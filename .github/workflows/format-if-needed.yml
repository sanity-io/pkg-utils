---
name: Auto format

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read # for checkout

jobs:
  run:
    name: Can the code be formatted? 🤔
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: lts/*
      - run: corepack enable && pnpm --version
      - run: pnpm install --ignore-scripts
      - run: pnpm format
      - run: git restore .github/workflows CHANGELOG.md
      - uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2
        id: generate-token
        with:
          app_id: ${{ secrets.ECOSPARK_APP_ID }}
          private_key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@a4f52f8033a6168103c2538976c07b467e8163bc # v6
        with:
          body: I ran `pnpm format` 🧑‍💻
          branch: actions/format
          commit-message: "chore(format): 🤖 ✨"
          labels: 🤖 bot
          title: "chore(format): 🤖 ✨"
          token: ${{ steps.generate-token.outputs.token }}
